<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二学期公共問題サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .question {
            margin-bottom: 15px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        .answer {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question img {
            max-width: 100%; /* 画像が親要素を超えないようにする */
            height: auto; /* アスペクト比を維持 */
            margin-top: 10px; /* 画像と質問文の間に余白を設定 */
        }
        #redirectButton {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition-duration: 0.4s;
        }

        #redirectButton:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div id="questionsContainer"></div>

    <div id="result"></div>

    <div id="redirectButton" onclick="redirectToAnotherSite()">情報のサイトに行く</div>
    
    <script>
        // 質問と回答のデータ（画像のURLを含む）
        const questions = [
            { question: '異なる意見や利害の対立を調整し、対立の解消を目指すはたらき。', answer: '政治' },
            { question: '政治を行うにはその集団をまとめるための強制力（〇〇〇〇）が必要。〇〇〇〇に入る言葉は？', answer: '政治権力' },
            { question: '政治において最も強力な強制力は？', answer: '国家権力' },
            { question: 'マックスウェーバーの支配の三類型でその権力が古くから続き今後とも永遠に続くと思われるもの、人が支配することをなんというか', answer: '伝統的支配' },
            {question: 'マックスウェーバーの支配の三類型で民衆を従わせる非凡な才能を持ったものが支配することをなんというか',answer: 'カリスマ的支配'},
            {question: 'マックスウェーバーの支配の三類型で合理的手段で国民から選出された人が支配をすることをなんというか',answer: '合理的支配'},
            {question: '16~17世紀のヨーロッパ諸国に出現した、国王中心の政治体制をさす言葉。',answer: '絶対王政'},
            {question: '17~18世紀に市民階級が絶対王政を倒した革命',answer: '市民革命'},
            {question: '国王の権力は神から与えられたものでそれを奪うことはできないという政治思想',answer: '王権神授説'},
            {question: 'NAND回路の別名は何か？',answer: '否定論理積回路'},
            {question: '人が社会を組織する前の状態。自然権などのものが存在する。',answer: '自然状態'},
            {question: '人が生まれながらに持つ権利',answer: '自然権'},
            {question: '社会や政府、国家などは人々の契約によって作られるという考え',answer: '社会契約説'},
            {question: '自然権を国家にすべて譲り渡すという考えを持ち、「自然状態は万人の万人に対する闘争」（＝弱肉強食の状態）であると説いた人物は誰か',answer: 'ホッブス'},
            {question: '自然権の一部を国家に信託。そして関節民主制を主張した人物はだれか',answer: 'ロック'},
            {question: '人民全体の同意により法律が制定され、政治が行われるべき。つまり直接民主制を説いた人物はだれか',answer: 'ルソー'},
            {question: '人民により信託された政府による権力の不当な行使に対して人民が抵抗する権利はなにか',answer: '抵抗権'},
            {question: '人民により信託された政府による権力の不当な行使に対して人民が最終的権利としてこの政府を打倒することができる権利はなにか',answer: '革命権'},
            {question: '人民全体の同意。これを何意志というか　',answer: '一般意志'},
            { question: '以下の図が表すロックが唱えた政治理論はなにか？', answer: '二権分立論', imageUrl: '二権分立論.png' },
            { question: '以下の図が表すモンテスキューが唱えた政治理論はなにか？', answer: '三権分立論', imageUrl: '三権分立論.png' },
            
        ];

        // 問題の順番をランダムにシャッフル
        const shuffledQuestions = shuffleArray(questions);

        // HTMLに質問を表示
        const questionsContainer = document.getElementById('questionsContainer');
        shuffledQuestions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `
                <h2>${q.question}</h2>
                ${q.imageUrl ? `<img src="${q.imageUrl}" alt="論理回路の画像">` : ''}
                <input type="text" id="q${index + 1}">
                <button onclick="checkAnswer(${index + 1})">回答する</button>
                <div id="result${index + 1}" class="answer"></div>
            `;
            questionsContainer.appendChild(questionDiv);
        });

        // ランダムに配列をシャッフルする関数
        function shuffleArray(array) {
            const shuffledArray = [...array];
            for (let i = shuffledArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
            }
            return shuffledArray;
        }

        // 正解の回答を定義
        const correctAnswers = shuffledQuestions.map(q => q.answer);

        // 各問題ごとに回答をチェックする関数
        function checkAnswer(questionNumber) {
            // ユーザーの回答を取得
            const userAnswer = document.getElementById(`q${questionNumber}`).value.trim();

            // 正解と比較して結果を表示
            const resultDiv = document.getElementById(`result${questionNumber}`);
            if (userAnswer === correctAnswers[questionNumber - 1]) {
                resultDiv.innerHTML = '正解！';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.innerHTML = '不正解。正しい回答は ' + correctAnswers[questionNumber - 1];
                resultDiv.style.color = 'red';
            }

            // 全体の結果を表示
            const resultSummary = document.getElementById('result');
            const correctCount = document.querySelectorAll('.answer[style="color: green;"]').length;
            resultSummary.innerHTML = `正解数: ${correctCount} / ${correctAnswers.length}`;
        }
        
        function redirectToAnotherSite() {
            window.location.href = 'https://toraseserara-1.github.io/gakko-test/';
        }
        
    </script>
    <p>問題は公共のプリントNo13~23から出しています。</p>
    <p>更新するともう一回できます。問題はランダムな順番になっています。</p>
</body>
</html>
